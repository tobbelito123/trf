<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>3D Viewer</title>
<style>
  html,body{
    margin:0;
    height:100%;
    background:#111;
    color:#fff;
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
    overflow:hidden;
  }

  #topbar{
    position:absolute;
    top:0;
    left:0;
    right:0;
    background:rgba(0,0,0,0.7);
    padding:.75rem 1rem;
    display:flex;
    flex-wrap:wrap;
    align-items:flex-start;
    gap:.75rem;
    z-index:10;
    backdrop-filter:blur(6px);
    -webkit-backdrop-filter:blur(6px);
  }

  /* shared button look */
  .btnLike{
    position:relative;
    background:#2a2a2a;
    border:1px solid #444;
    border-radius:6px;
    padding:.6rem .8rem;
    font-size:.9rem;
    font-weight:500;
    color:#fff;
    line-height:1.2;
    cursor:pointer;
    -webkit-tap-highlight-color:rgba(255,255,255,0.2);
    display:inline-block;
    user-select:none;
  }

  /* choose button wrapper: contains the transparent file input */
  .filePickWrapper{
    position:relative;
    overflow:hidden;
  }

  /* the real <input type=file> sits ON TOP of that label so taps hit it */
  .filePickWrapper input[type=file]{
    position:absolute;
    left:0;
    top:0;
    width:100%;
    height:100%;
    opacity:0;
    font-size:16px; /* avoid iOS zoom-on-tap */
    cursor:pointer;
  }

  #status{
    font-size:.8rem;
    color:#9e9e9e;
    line-height:1.4;
    word-break:break-word;
    flex:1;
    min-width:200px;
    max-width:70%;
  }

  #canvasContainer{
    position:absolute;
    inset:0;
  }

  #help{
    position:absolute;
    left:.75rem;
    bottom:.75rem;
    background:rgba(0,0,0,0.6);
    color:#ccc;
    font-size:.7rem;
    line-height:1.4;
    padding:.5rem .6rem;
    border-radius:4px;
    border:1px solid rgba(255,255,255,0.1);
    z-index:10;
  }
</style>
</head>
<body>

<div id="topbar">

  <!-- "Choose file" button. The visible label text and a transparent file input
       are in the same wrapper. Tapping this works on iOS and desktop. -->
  <label class="btnLike filePickWrapper">
    Choose 3D file
    <input id="fileInput" type="file" />
  </label>

  <!-- Separate Load button -->
  <button id="loadBtn" class="btnLike" type="button">Load</button>

  <!-- Status / debug text -->
  <div id="status">No file loaded</div>
</div>

<div id="canvasContainer"></div>

<div id="help">
  1 finger: rotate<br/>
  2 fingers: pan<br/>
  pinch: zoom
</div>

<!-- THREE.JS + VIEWER LOGIC -->


</body>
</html>
