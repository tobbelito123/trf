<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>3D Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100%;
      overflow: hidden;
    }

    #topbar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.7);
      padding: 0.75rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      z-index: 10;
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
    }

    .topbtn {
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 6px;
      padding: 0.6rem 0.8rem;
      font-size: 0.9rem;
      font-weight: 500;
      line-height: 1.2;
      color: #fff;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      touch-action: manipulation;
    }

    #filename {
      font-size: 0.8rem;
      color: #9e9e9e;
      min-width: 0;
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      flex: 1;
    }

    #canvasContainer {
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }

    #help {
      position: absolute;
      left: 0.75rem;
      bottom: 0.75rem;
      background: rgba(0,0,0,0.6);
      color: #ccc;
      font-size: 0.7rem;
      line-height: 1.4;
      padding: 0.5rem 0.6rem;
      border-radius: 4px;
      border: 1px solid rgba(255,255,255,0.1);
      max-width: 70%;
      z-index: 10;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    /* hide actual file input */
    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <button id="chooseBtn" type="button" class="topbtn">
      Choose 3D file
    </button>

    <button id="loadBtn" type="button" class="topbtn">
      Load
    </button>

    <input id="fileInput" type="file" />

    <div id="filename">No file loaded</div>
  </div>

  <div id="canvasContainer"></div>

  <div id="help">
    1 finger: rotate<br/>
    2 fingers: pan<br/>
    pinch: zoom
  </div>

  <!-- three.js core -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/build/three.min.js"></script>

  <!-- controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/controls/OrbitControls.js"></script>

  <!-- loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/loaders/STLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.165.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // -------------------------
    // Scene / Renderer / Camera
    // -------------------------
    const container = document.getElementById('canvasContainer');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x111111);

    const camera = new THREE.PerspectiveCamera(
      60,
      window.innerWidth / window.innerHeight,
      0.01,
      1000
    );
    camera.position.set(0.3, 0.3, 0.3);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio || 1);
    container.appendChild(renderer.domElement);

    // -----------
    // Lighting
    // -----------
    const hemiLight = new THREE.HemisphereLight(0xffffff, 0x222222, 1.0);
    scene.add(hemiLight);

    const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
    dirLight.position.set(1, 1, 1);
    scene.add(dirLight);

    // -----------------
    // Orbit Controls
    // -----------------
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.screenSpacePanning = true;
    controls.minDistance = 0.01;
    controls.maxDistance = 1000;

    // -----------------
    // State
    // -----------------
    let currentObject = null;

    function clearCurrentObject() {
      if (!currentObject) return;
      scene.remove(currentObject);
      currentObject.traverse?.(child => {
        if (child.isMesh) {
          child.geometry?.dispose?.();
          if (child.material) {
            if (Array.isArray(child.material)) {
              child.material.forEach(m => m.dispose?.());
            } else {
              child.material.dispose?.();
            }
          }
        }
      });
      currentObject = null;
    }

    function fitCameraToObject(object) {
      const box = new THREE.Box3().setFromObject(object);
      const size = new THREE.Vector3();
      const center = new THREE.Vector3();
      box.getSize(size);
      box.getCenter(center);

      // move model so it's centered at origin
      object.position.x -= center.x;
      object.position.y -= center.y;
      object.position.z -= center.z;

      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraDist = maxDim / (2 * Math.tan(fov / 2));
      cameraDist *= 1.5; // padding

      camera.position.set(cameraDist, cameraDist, cameraDist);
      camera.lookAt(0, 0, 0);
      controls.target.set(0, 0, 0);
      controls.update();
    }

    // -----------------
    // Loaders
    // -----------------
    function loadSTL(arrayBuffer) {
      const loader = new THREE.STLLoader();
      const geometry = loader.parse(arrayBuffer);

      const material = new THREE.MeshStandardMaterial({
        color: 0xcccccc,
        metalness: 0.1,
        roughness: 0.7
      });

      const mesh = new THREE.Mesh(geometry, material);
      mesh.castShadow = true;
      mesh.receiveShadow = true;
      return mesh;
    }

    function loadOBJ(text) {
      const loader = new THREE.OBJLoader();
      const obj = loader.parse(text);

      obj.traverse(child => {
        if (child.isMesh && !child.material) {
          child.material = new THREE.MeshStandardMaterial({
            color: 0xcccccc,
            metalness: 0.1,
            roughness: 0.7
          });
        }
        if (child.isMesh) {
          child.castShadow = true;
          child.receiveShadow = true;
        }
      });

      return obj;
    }

    function loadGLTF(arrayBuffer) {
      return new Promise((resolve, reject) => {
        const loader = new THREE.GLTFLoader();
        const blob = new Blob([arrayBuffer]);
        const url = URL.createObjectURL(blob);

        loader.load(
          url,
          gltf => {
            URL.revokeObjectURL(url);
            resolve(gltf.scene);
          },
          undefined,
          err => {
            URL.revokeObjectURL(url);
            reject(err);
          }
        );
      });
    }

    async function handleFile(file) {
      const nameBox = document.getElementById('filename');

      if (!file) {
        nameBox.textContent = "NO FILE OBJECT";
        return;
      }

      nameBox.textContent = file.name || "(no name?)";

      clearCurrentObject();

      const lowerName = (file.name || "").toLowerCase();

      try {
        if (lowerName.endsWith(".stl")) {
          const arrayBuffer = await file.arrayBuffer();
          currentObject = loadSTL(arrayBuffer);
          scene.add(currentObject);
          fitCameraToObject(currentObject);
        } else if (lowerName.endsWith(".obj")) {
          const text = await file.text();
          currentObject = loadOBJ(text);
          scene.add(currentObject);
          fitCameraToObject(currentObject);
        } else if (lowerName.endsWith(".gltf") || lowerName.endsWith(".glb")) {
          const arrayBuffer = await file.arrayBuffer();
          currentObject = await loadGLTF(arrayBuffer);
          scene.add(currentObject);
          fitCameraToObject(currentObject);
        } else {
          alert("Unsupported file type. Use STL, OBJ, GLTF, or GLB.");
        }
      } catch (err) {
        console.error(err);
        alert("Failed to load model. Check console for details.");
      }
    }

    // -----------------
    // UI wiring
    // -----------------
    const fileInput = document.getElementById("fileInput");
    const chooseBtn = document.getElementById("chooseBtn");
    const loadBtn = document.getElementById("loadBtn");
    const nameBox = document.getElementById("filename");

    // User taps "Choose 3D file"
    chooseBtn.addEventListener("click", () => {
      // reset so iOS always fires new selection
      fileInput.value = "";
      nameBox.textContent = "Picking file…";
      fileInput.click();
    });

    // User taps "Load"
    loadBtn.addEventListener("click", () => {
      if (!fileInput.files || fileInput.files.length === 0) {
        nameBox.textContent = "NO FILE CHOSEN";
        return;
      }
      const file = fileInput.files[0];
      nameBox.textContent = "Loading " + (file.name || "(no name?)") + "…";
      handleFile(file);
    });

    // Drag & drop desktop
    window.addEventListener("dragover", e => {
      e.preventDefault();
    });
    window.addEventListener("drop", e => {
      e.preventDefault();
      if (e.dataTransfer.files && e.dataTransfer.files[0]) {
        handleFile(e.dataTransfer.files[0]);
      }
    });

    // -----------------
    // Resize + render loop
    // -----------------
    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(window.devicePixelRatio || 1);
    }
    window.addEventListener('resize', onWindowResize);

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
