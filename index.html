<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollkamp Ultimate Final</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
            background-color: #fff;
            border: 3px solid #444;
            transition: transform 0.1s;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.1s;
        }

        #redBall {
            background-color: #ff0000;
            z-index: 2;
        }

        #greenBall {
            background-color: #00ff00;
            z-index: 1;
        }

        #scoreContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
            text-shadow: 1px 1px 2px white;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ff00;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scoreContainer">
            <div>Po√§ng: <span id="score">0</span></div>
            <div>Rekord: <span id="highscore">0</span></div>
        </div>
        <div id="redBall" class="ball"></div>
        <div id="greenBall" class="ball"></div>
    </div>

    <script>
        // ===== GAME CONFIG =====
        const FRICTION = 0.985;
        const MIN_SPEED = 2.0;
        const FORCE_MULTIPLIER = 18;
        const COLLISION_COOLDOWN = 300;

        // ===== GAME STATE =====
        let audioContext;
        let isSoundEnabled = false;
        let redX, redY, greenX, greenY;
        let score = 0, lastCollisionTime = 0;
        let greenSpeedX = 3, greenSpeedY = 2.5;
        let previousRedX, previousRedY;

        // ===== ELEMENTS =====
        const redBall = document.getElementById('redBall');
        const greenBall = document.getElementById('greenBall');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');

        // ===== AUDIO SYSTEM =====
        function playSound(freq, duration=0.2) {
            if(!isSoundEnabled || !audioContext) return;
            
            const osc = audioContext.createOscillator();
            const gain = audioContext.createGain();
            
            osc.connect(gain);
            gain.connect(audioContext.destination);
            
            osc.frequency.value = freq;
            osc.type = 'square';
            
            gain.gain.setValueAtTime(0.2, audioContext.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + duration);
            
            osc.start();
            osc.stop(audioContext.currentTime + duration);
        }

        // ===== INITIALIZATION =====
        function initGame() {
            const rect = gameArea.getBoundingClientRect();
            redX = rect.width/2 - 20;
            redY = rect.height/2 - 20;
            greenX = 100;
            greenY = 100;
            
            redBall.style.left = redX + 'px';
            redBall.style.top = redY + 'px';
            greenBall.style.left = greenX + 'px';
            greenBall.style.top = greenY + 'px';
            
            highscoreElement.textContent = localStorage.getItem('highscore') || 0;
        }
        initGame();

        // ===== TOUCH CONTROLS =====
        let touchStartX = 0, touchStartY = 0;

        function handleTouchStart(e) {
            if(!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            if(!isSoundEnabled) audioContext.resume().then(() => isSoundEnabled = true);
            
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            previousRedX = redX;
            previousRedY = redY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            redX = Math.max(0, Math.min(
                gameArea.offsetWidth - 40, 
                redX + (touchX - touchStartX)
            ));
            redY = Math.max(0, Math.min(
                gameArea.offsetHeight - 40, 
                redY + (touchY - touchStartY)
            ));

            redBall.style.left = redX + 'px';
            redBall.style.top = redY + 'px';

            touchStartX = touchX;
            touchStartY = touchY;
        }

        // ===== PHYSICS ENGINE =====
        function updatePhysics() {
            // Apply friction while maintaining minimum speed
            greenSpeedX = Math.sign(greenSpeedX) * Math.max(
                MIN_SPEED, 
                Math.abs(greenSpeedX * FRICTION)
            );
            greenSpeedY = Math.sign(greenSpeedY) * Math.max(
                MIN_SPEED, 
                Math.abs(greenSpeedY * FRICTION)
            );

            // Update position
            greenX += greenSpeedX;
            greenY += greenSpeedY;

            // Wall collisions
            const boundaryRight = gameArea.offsetWidth - 40;
            const boundaryBottom = gameArea.offsetHeight - 40;
            
            if(greenX < 0 || greenX > boundaryRight) {
                greenSpeedX *= -1;
                greenX = Math.max(0, Math.min(boundaryRight, greenX));
                playSound(320);
            }
            if(greenY < 0 || greenY > boundaryBottom) {
                greenSpeedY *= -1;
                greenY = Math.max(0, Math.min(boundaryBottom, greenY));
                playSound(320);
            }
        }

        // ===== COLLISION SYSTEM =====
        function createParticles(x, y) {
            for(let i = 0; i < 10; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 20 + 'px';
                particle.style.top = y + 20 + 'px';
                
                const angle = (Math.PI * 2 * i)/10;
                const speed = 12;
                
                gameArea.appendChild(particle);
                
                requestAnimationFrame(() => {
                    particle.style.transform = `translate(
                        ${Math.cos(angle) * speed}px, 
                        ${Math.sin(angle) * speed}px
                    )`;
                    particle.style.opacity = '0';
                    
                    setTimeout(() => particle.remove(), 400);
                });
            }
        }

        function handleCollision() {
            const now = Date.now();
            const dx = redX - greenX;
            const dy = redY - greenY;
            const distance = Math.sqrt(dx*dx + dy*dy);

            if(distance < 40 && now - lastCollisionTime > COLLISION_COOLDOWN) {
                // Calculate impact force
                const redVelocity = {
                    x: redX - previousRedX,
                    y: redY - previousRedY
                };
                const angle = Math.atan2(dy, dx);
                const force = Math.min(
                    Math.sqrt(redVelocity.x**2 + redVelocity.y**2) * FORCE_MULTIPLIER,
                    25
                );

                // Apply physics
                greenSpeedX = Math.cos(angle) * -force;
                greenSpeedY = Math.sin(angle) * -force;

                // Update score
                score++;
                scoreElement.textContent = score;
                lastCollisionTime = now;

                // Highscore handling
                if(score > highscoreElement.textContent) {
                    highscoreElement.textContent = score;
                    localStorage.setItem('highscore', score);
                    playSound(900, 0.4);
                } else {
                    playSound(600, 0.2);
                }

                // Visual effects
                createParticles(greenX, greenY);
                greenBall.style.transform = 'scale(1.4)';
                gameArea.style.transform = `translate(
                    ${(Math.random()-0.5)*6}px,
                    ${(Math.random()-0.5)*6}px
                )`;
                setTimeout(() => {
                    greenBall.style.transform = 'scale(1)';
                    gameArea.style.transform = 'none';
                }, 100);
            }
        }

        // ===== GAME LOOP =====
        function gameLoop() {
            previousRedX = redX;
            previousRedY = redY;
            
            updatePhysics();
            handleCollision();
            
            greenBall.style.left = greenX + 'px';
            greenBall.style.top = greenY + 'px';
            
            requestAnimationFrame(gameLoop);
        }

        // ===== EVENT LISTENERS =====
        gameArea.addEventListener('touchstart', handleTouchStart);
        gameArea.addEventListener('touchmove', handleTouchMove);

        // ===== START GAME =====
        gameLoop();
    </script>
</body>
</html>
