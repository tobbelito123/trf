<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollkamp</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
            background-color: #fff;
            border: 3px solid #444;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        #redBall {
            background-color: #ff0000;
            z-index: 2;
        }

        #greenBall {
            background-color: #00ff00;
            z-index: 1;
        }

        #score {
            position: fixed;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="score">Poäng: 0</div>
    <div id="gameArea">
        <div id="redBall" class="ball"></div>
        <div id="greenBall" class="ball"></div>
    </div>

    <script>
        const redBall = document.getElementById('redBall');
        const greenBall = document.getElementById('greenBall');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');

        // Startpositioner
        let redX = gameArea.offsetWidth/2 - 20;
        let redY = gameArea.offsetHeight/2 - 20;
        let greenX = 100;
        let greenY = 100;
        let score = 0;

        // Hastigheter för gröna bollen
        let greenSpeedX = 3;
        let greenSpeedY = 2.5;

        // Initiera positioner
        redBall.style.left = redX + 'px';
        redBall.style.top = redY + 'px';
        greenBall.style.left = greenX + 'px';
        greenBall.style.top = greenY + 'px';

        // Touch-kontroller för röda bollen
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            redX += touchX - touchStartX;
            redY += touchY - touchStartY;

            // Begränsa röd boll inom spelområdet
            redX = Math.max(0, Math.min(gameArea.offsetWidth - 40, redX));
            redY = Math.max(0, Math.min(gameArea.offsetHeight - 40, redY));

            redBall.style.left = redX + 'px';
            redBall.style.top = redY + 'px';

            touchStartX = touchX;
            touchStartY = touchY;
        }

        // Fysikmotor för gröna bollen
        function updateGreenBall() {
            greenX += greenSpeedX;
            greenY += greenSpeedY;

            // Kollision med väggar
            if(greenX <= 0 || greenX >= gameArea.offsetWidth - 40) {
                greenSpeedX *= -1;
            }
            if(greenY <= 0 || greenY >= gameArea.offsetHeight - 40) {
                greenSpeedY *= -1;
            }

            greenBall.style.left = greenX + 'px';
            greenBall.style.top = greenY + 'px';
        }

        // Kollisionsdetektering
        function checkCollision() {
            const dx = (redX + 20) - (greenX + 20);
            const dy = (redY + 20) - (greenY + 20);
            const distance = Math.sqrt(dx*dx + dy*dy);

            if(distance < 40) { // 20px radie + 20px radie
                score++;
                scoreElement.textContent = `Poäng: ${score}`;
                
                // Visuell feedback vid kollision
                greenBall.style.transform = 'scale(1.2)';
                setTimeout(() => greenBall.style.transform = 'scale(1)', 100);
            }
        }

        // Spelloop
        function gameLoop() {
            updateGreenBall();
            checkCollision();
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        gameArea.addEventListener('touchstart', handleTouchStart);
        gameArea.addEventListener('touchmove', handleTouchMove);

        // Starta spelet
        gameLoop();
    </script>
</body>
</html>
