<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>2D Motorcykelspel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #222;
            font-family: sans-serif;
            user-select: none; /* Undvik textmarkering */
            touch-action: none; /* Hantera egen touch */
        }

        canvas {
            display: block;
            margin: 0 auto;
            background: #eee;
            border: 1px solid #555;
        }

        #info {
            text-align: center;
            color: #fff;
            margin-top: 10px;
        }

            #info div {
                margin: 4px;
            }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="info">
        <div><b>Tangentbord:</b> Uppåtpil = Hoppa</div>
        <div><b>Mobil:</b> Tryck på skärmen för att hoppa</div>
    </div>

    <script>
/*
  Enkelt 2D-spel med:
  - Motorcykel som rullar åt höger (vi scrollar hindren åt vänster).
  - Hinder och ramper som man måste hoppa över.
  - Blå powerup före en ramp ger extra högt hopp (gäller ett hopp).
  - Uppåtpil eller touch på skärm för att hoppa.
*/

// === Canvas & kontext ===
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// === Spelets storlek och grunddata ===
const W = canvas.width;
const H = canvas.height;

// Motorcykelns data
const bike = {
  x: 50,         // Motorcykelns x-position på skärmen
  y: H - 70,     // Startar nära marken
  w: 60,         // Bredd på bilden
  h: 40,         // Höjd på bilden
  vy: 0,         // Vertikal hastighet
  gravity: 0.5,  // Tyngdacceleration
  jumpPower: 15, // Hur högt den hoppar normalt
  canJump: true, // Kan vi hoppa nu? (true när man står på marken)
  powerupActive: false, // Om vi har plockat upp en powerup som ger extra hopp
  powerupJump: 25 // Extravärde på hopp när powerup är aktiv
};

// Ladda en enkel motorcykelbild (exempel) – liten dataURL för demonstration
const bikeImg = new Image();
bikeImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAKCAYAAACMb6HQAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA8UlEQVQoz6WR0U3EMAxFef2/ERzANuWbeDW7AHoAIsBH4ygFpBM+DW5hZxVawPNk8dpq918/pK01BRIVITAFmgBYd7CbcC2yZAugKhINZ0kmCCJAI22ltQzkp73xZ+LyY3ZrALYB+u3yImN12Wn64LY2/ARA1YUWeXhFiZ0MyF6ld2XlM3MgX9CKK3cvMuu6XIhr7zqJnhIzK0BiZAVaSrp+BK/Pgjt346D9H9oaN/omTQckOnIS7vm+Z+m47HZtUnANfSYAAAAASUVORK5CYII=";

// Marknivå
const floorY = H - 30; // Markens y-koordinat

// Hinder- & ramp-objektet
// type = "obstacle" | "ramp" | "powerup"
// x, y, w, h
let obstacles = [];

// Tidtagning för slumpad spawn
let frameCount = 0;
let gameSpeed = 3;   // Hastighet varmed hinder rör sig åt vänster (illusion av rörelse framåt)
let spawnInterval = 120; // Var 120 frames (~2s) spawna något

// === Inmatning ===
let isKeyDown = false; // om uppåtpil är nedtryckt

// === Setup ===
function init() {
  // Tangentbord
  window.addEventListener("keydown", e => {
    if (e.key === "ArrowUp") {
      jump();
      isKeyDown = true;
    }
  });
  window.addEventListener("keyup", e => {
    if (e.key === "ArrowUp") {
      isKeyDown = false;
    }
  });

  // Touch (mobil)
  window.addEventListener("touchstart", e => {
    jump();
  });

  requestAnimationFrame(gameLoop);
}

// === Hoppa ===
function jump() {
  if (!bike.canJump) return; // Kan bara hoppa om man är på marken
  // Kolla om vi har en powerup
  if (bike.powerupActive) {
    // Extra högt hopp en gång
    bike.vy = -bike.powerupJump;
    bike.powerupActive = false;
  } else {
    // Vanligt hopp
    bike.vy = -bike.jumpPower;
  }
  bike.canJump = false;
}

// === Skapa hinder, ramp, powerup ===
function spawnObstacle(type, x, w, h, y) {
  // Default: y placeras vid marken
  // men om vi t.ex. vill placera en ramp lägre, justera.
  obstacles.push({ type, x, y, w, h });
}

// === Slumpa fram hinder och ramp + powerup ===
function spawnRandom() {
  // T.ex. 1 av 8 chanser att spawna ramp (med powerup)
  // 4 av 8 chanser = vanligt hinder
  // 3 av 8 chanser = ingenting (blir lucka)
  const r = Math.floor(Math.random() * 8);
  if (r <= 3) {
    // Vanligt hinder
    //  y = floorY - 20 => block 20 pix högt
    spawnObstacle("obstacle", W + 10, 20, 20, floorY - 20);
  } else if (r === 4) {
    // Ramp + powerup strax innan
    // 1) powerup
    spawnObstacle("powerup", W + 10, 15, 15, floorY - 15);
    // 2) ramp
    spawnObstacle("ramp", W + 40, 40, 20, floorY - 20);
  } else {
    // Ingenting
  }
}

// === Uppdatering av spelet ===
function update() {
  frameCount++;

  // Motorcykelns fysik (gravitation)
  bike.y += bike.vy;
  bike.vy += bike.gravity;

  // Markkoll
  if (bike.y + bike.h >= floorY) {
    bike.y = floorY - bike.h;
    bike.vy = 0;
    bike.canJump = true; // åter kan hoppa
  }

  // Skrolla hinder åt vänster
  for (let i = 0; i < obstacles.length; i++) {
    obstacles[i].x -= gameSpeed;

    // Kolla kollision
    if (checkCollision(bike, obstacles[i])) {
      if (obstacles[i].type === "obstacle") {
        // Krasch => reset?
        // Här kan man göra "Game Over" etc. Vi kör enkel reset.
        resetGame();
        return;
      } else if (obstacles[i].type === "powerup") {
        // Aktivera powerup => ta bort powerup
        bike.powerupActive = true;
        obstacles.splice(i, 1);
        i--;
      } else if (obstacles[i].type === "ramp") {
        // Om man precis "träffar" rampen på marken => extra lyft
        // Vi kan ge en liten knuff uppåt
        if (bike.y + bike.h >= obstacles[i].y) {
          // Ställ cykeln ovanpå rampen
          bike.y = obstacles[i].y - bike.h;
          if (bike.canJump) {
            // Om man hoppar från rampen => ge en extra liten skjuts
            bike.vy = -bike.jumpPower * 1.2;
            bike.canJump = false;
          }
        }
      }
    }
  }

  // Ta bort hinder som kommit långt till vänster
  obstacles = obstacles.filter(obs => obs.x + obs.w > 0);

  // Slumpa nya hinder / ramp / powerup
  if (frameCount % spawnInterval === 0) {
    spawnRandom();
  }
}

// === Rita spelet ===
function draw() {
  ctx.clearRect(0, 0, W, H);

  // Rita mark (en enkel linje el. rektangel)
  ctx.fillStyle = "#ccc";
  ctx.fillRect(0, floorY, W, H - floorY);

  // Rita motorcykeln (bilden)
  ctx.drawImage(bikeImg, bike.x, bike.y, bike.w, bike.h);

  // Rita hinder / ramp / powerups
  for (let obs of obstacles) {
    if (obs.type === "obstacle") {
      ctx.fillStyle = "#555";
    } else if (obs.type === "ramp") {
      ctx.fillStyle = "#964B00"; // brun ramp
    } else if (obs.type === "powerup") {
      ctx.fillStyle = "blue";
    }
    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
  }
}

// === Kollisionscheck (enkel) ===
function checkCollision(bike, obs) {
  // Bike: x,y,w,h
  // Obs:  x,y,w,h
  // Retur true om de överlappar
  return !(
    bike.x + bike.w < obs.x ||
    bike.x > obs.x + obs.w ||
    bike.y + bike.h < obs.y ||
    bike.y > obs.y + obs.h
  );
}

// === Game Over/Reset (enkel) ===
function resetGame() {
  obstacles = [];
  bike.x = 50;
  bike.y = H - 70;
  bike.vy = 0;
  bike.powerupActive = false;
  frameCount = 0;
  // Du kan även nollställa poäng m.m.
}

// === Spelloopen ===
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// Starta
init();
    </script>

</body>
</html>
