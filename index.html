<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollkamp Ultimate</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
            background-color: #fff;
            border: 3px solid #444;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.1s;
        }

        #redBall {
            background-color: #ff0000;
            z-index: 2;
        }

        #greenBall {
            background-color: #00ff00;
            z-index: 1;
        }

        #scoreContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
            text-shadow: 1px 1px 2px white;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="scoreContainer">
            <div>Po√§ng: <span id="score">0</span></div>
            <div>Rekord: <span id="highscore">0</span></div>
        </div>
        <div id="redBall" class="ball"></div>
        <div id="greenBall" class="ball"></div>
    </div>

    <script>
        // Audio initialization
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isSoundEnabled = false;

        function playSound(frequency = 440, duration = 0.1) {
            if(!isSoundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'square';
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // Game state
        const redBall = document.getElementById('redBall');
        const greenBall = document.getElementById('greenBall');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        
        let redX = gameArea.offsetWidth/2 - 20;
        let redY = gameArea.offsetHeight/2 - 20;
        let greenX = 100;
        let greenY = 100;
        let score = 0;
        let lastCollisionTime = 0;
        let greenSpeedX = 3;
        let greenSpeedY = 2.5;
        const COLLISION_COOLDOWN = 500;

        // Highscore system
        let highscore = localStorage.getItem('highscore') || 0;
        highscoreElement.textContent = highscore;

        // Initialize positions
        redBall.style.left = redX + 'px';
        redBall.style.top = redY + 'px';
        greenBall.style.left = greenX + 'px';
        greenBall.style.top = greenY + 'px';

        // Touch controls
        let touchStartX = 0;
        let touchStartY = 0;

        function handleTouchStart(e) {
            if(!isSoundEnabled) {
                audioContext.resume().then(() => {
                    isSoundEnabled = true;
                });
            }
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;

            redX = Math.max(0, Math.min(gameArea.offsetWidth - 40, redX + deltaX));
            redY = Math.max(0, Math.min(gameArea.offsetHeight - 40, redY + deltaY));

            redBall.style.left = redX + 'px';
            redBall.style.top = redY + 'px';

            touchStartX = touchX;
            touchStartY = touchY;
        }

        // Green ball physics
        function updateGreenBall() {
            greenX += greenSpeedX;
            greenY += greenSpeedY;

            // Wall collisions
            if(greenX <= 0 || greenX >= gameArea.offsetWidth - 40) {
                greenSpeedX *= -1;
                playSound(300);
            }
            if(greenY <= 0 || greenY >= gameArea.offsetHeight - 40) {
                greenSpeedY *= -1;
                playSound(300);
            }

            // Maintain minimum speed
            greenSpeedX = Math.sign(greenSpeedX) * Math.max(0.5, Math.abs(greenSpeedX));
            greenSpeedY = Math.sign(greenSpeedY) * Math.max(0.5, Math.abs(greenSpeedY));
        }

        // Collision handling
        function checkCollision() {
            const now = Date.now();
            const dx = redX - greenX;
            const dy = redY - greenY;
            const distance = Math.sqrt(dx*dx + dy*dy);

            if(distance < 40 && now - lastCollisionTime > COLLISION_COOLDOWN) {
                score++;
                scoreElement.textContent = score;
                lastCollisionTime = now;

                // Highscore update
                if(score > highscore) {
                    highscore = score;
                    highscoreElement.textContent = highscore;
                    localStorage.setItem('highscore', highscore);
                    playSound(880, 0.3);
                } else {
                    playSound(660, 0.1);
                }

                // Physics reaction
                const angle = Math.atan2(dy, dx);
                const force = 10;
                greenSpeedX = Math.cos(angle) * force;
                greenSpeedY = Math.sin(angle) * force;

                // Visual effect
                greenBall.style.transform = 'scale(1.3)';
                setTimeout(() => greenBall.style.transform = 'scale(1)', 200);
            }
        }

        // Game loop
        function gameLoop() {
            updateGreenBall();
            checkCollision();
            greenBall.style.left = greenX + 'px';
            greenBall.style.top = greenY + 'px';
            requestAnimationFrame(gameLoop);
        }

        // Event listeners
        gameArea.addEventListener('touchstart', handleTouchStart);
        gameArea.addEventListener('touchmove', handleTouchMove);

        // Start game
        gameLoop();
    </script>
</body>
</html>
