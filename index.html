<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bollkamp Physics Edition</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            position: relative;
            width: 90%;
            height: 90%;
            margin: 2% auto;
            background-color: #fff;
            border: 3px solid #444;
            transition: transform 0.1s;
        }

        .ball {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: transform 0.1s;
        }

        #redBall {
            background-color: #ff0000;
            z-index: 2;
        }

        #greenBall {
            background-color: #00ff00;
            z-index: 1;
        }

        #scoreContainer {
            position: absolute;
            top: 10px;
            right: 10px;
            color: black;
            font-size: 24px;
            font-weight: bold;
            z-index: 3;
            text-shadow: 1px 1px 2px white;
        }

        #particles-js {
            position: absolute;
            pointer-events: none;
            z-index: 4;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="gameArea">
        <div id="scoreContainer">
            <div>Po√§ng: <span id="score">0</span></div>
            <div>Rekord: <span id="highscore">0</span></div>
        </div>
        <div id="redBall" class="ball"></div>
        <div id="greenBall" class="ball"></div>
        <div id="particles-js"></div>
    </div>

    <script>
        // ========== PHYSICS CONFIG ==========
        const FRICTION = 0.98;
        const MIN_SPEED = 0.5;
        const FORCE_MULTIPLIER = 12;
        const SCREEN_SHAKE_FORCE = 3;

        // ========== GAME STATE ==========
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let isSoundEnabled = false;
        let redX, redY, greenX, greenY;
        let score = 0, lastCollisionTime = 0;
        let greenSpeedX = 3, greenSpeedY = 2.5;
        let previousRedX, previousRedY;

        // ========== PARTICLES CONFIG ==========
        particlesJS('particles-js', {
            particles: {
                number: { value: 0 },
                color: { value: '#00ff00' },
                shape: { type: 'circle' },
                opacity: { value: 0.8 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 5,
                    direction: 'none',
                    random: true,
                    straight: false,
                    out_mode: 'destroy'
                }
            }
        });

        // ========== AUDIO SYSTEM ==========
        function playSound(frequency = 440, duration = 0.1) {
            if(!isSoundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.type = 'square';
            oscillator.frequency.value = frequency;
            
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start();
            oscillator.stop(audioContext.currentTime + duration);
        }

        // ========== GAME INIT ==========
        const redBall = document.getElementById('redBall');
        const greenBall = document.getElementById('greenBall');
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const highscoreElement = document.getElementById('highscore');
        
        function initGame() {
            const areaRect = gameArea.getBoundingClientRect();
            redX = areaRect.width/2 - 20;
            redY = areaRect.height/2 - 20;
            greenX = 100;
            greenY = 100;
            
            redBall.style.left = redX + 'px';
            redBall.style.top = redY + 'px';
            greenBall.style.left = greenX + 'px';
            greenBall.style.top = greenY + 'px';
            
            // Highscore system
            highscoreElement.textContent = localStorage.getItem('highscore') || 0;
        }
        initGame();

        // ========== TOUCH CONTROLS ==========
        let touchStartX = 0, touchStartY = 0;

        function handleTouchStart(e) {
            if(!isSoundEnabled) {
                audioContext.resume().then(() => isSoundEnabled = true);
            }
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            previousRedX = redX;
            previousRedY = redY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;

            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;

            redX = Math.max(0, Math.min(gameArea.offsetWidth - 40, redX + deltaX));
            redY = Math.max(0, Math.min(gameArea.offsetHeight - 40, redY + deltaY));

            redBall.style.left = redX + 'px';
            redBall.style.top = redY + 'px';

            touchStartX = touchX;
            touchStartY = touchY;
        }

        // ========== PHYSICS ENGINE ==========
        function calculateVelocity() {
            return {
                x: redX - previousRedX,
                y: redY - previousRedY
            };
        }

        function applyPhysics() {
            // Update green ball position
            greenX += greenSpeedX;
            greenY += greenSpeedY;

            // Apply friction
            greenSpeedX *= FRICTION;
            greenSpeedY *= FRICTION;

            // Maintain minimum speed
            if(Math.abs(greenSpeedX) < MIN_SPEED) greenSpeedX = MIN_SPEED * Math.sign(greenSpeedX);
            if(Math.abs(greenSpeedY) < MIN_SPEED) greenSpeedY = MIN_SPEED * Math.sign(greenSpeedY);

            // Wall collisions
            if(greenX <= 0 || greenX >= gameArea.offsetWidth - 40) {
                greenSpeedX *= -1;
                playSound(300);
            }
            if(greenY <= 0 || greenY >= gameArea.offsetHeight - 40) {
                greenSpeedY *= -1;
                playSound(300);
            }
        }

        // ========== COLLISION SYSTEM ==========
        function createImpactEffect(x, y) {
            // Particle burst
            window.pJS_GUI.particles.array = [];
            window.pJS_GUI.fn.vendors.destroypJS();
            window.pJS_GUI = particlesJS('particles-js', {
                particles: {
                    number: { value: 15 },
                    color: { value: '#00ff00' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.8 },
                    size: { value: 3 },
                    move: {
                        enable: true,
                        speed: 8,
                        direction: 'none',
                        random: true,
                        straight: false,
                        out_mode: 'destroy'
                    }
                }
            });

            // Screen shake
            gameArea.style.transform = `
                translate(${Math.random() * SCREEN_SHAKE_FORCE}px, 
                        ${Math.random() * SCREEN_SHAKE_FORCE}px)
            `;
            setTimeout(() => gameArea.style.transform = 'none', 100);
        }

        function handleCollisions() {
            const now = Date.now();
            const dx = redX - greenX;
            const dy = redY - greenY;
            const distance = Math.sqrt(dx*dx + dy*dy);

            if(distance < 40 && now - lastCollisionTime > 500) {
                // Calculate impact force
                const velocity = calculateVelocity();
                const angle = Math.atan2(dy, dx);
                const force = Math.min(
                    Math.sqrt(velocity.x**2 + velocity.y**2) * FORCE_MULTIPLIER,
                    20
                );

                // Apply directional force
                greenSpeedX = Math.cos(angle) * -force;
                greenSpeedY = Math.sin(angle) * -force;

                // Update score
                score++;
                scoreElement.textContent = score;
                lastCollisionTime = now;

                // Highscore update
                if(score > highscoreElement.textContent) {
                    localStorage.setItem('highscore', score);
                    highscoreElement.textContent = score;
                    playSound(880, 0.3);
                } else {
                    playSound(660, 0.1);
                }

                // Visual effects
                createImpactEffect(greenX, greenY);
                greenBall.style.transform = 'scale(1.3)';
                setTimeout(() => greenBall.style.transform = 'scale(1)', 200);
            }
        }

        // ========== GAME LOOP ==========
        function gameLoop() {
            previousRedX = redX;
            previousRedY = redY;
            
            applyPhysics();
            handleCollisions();
            
            greenBall.style.left = greenX + 'px';
            greenBall.style.top = greenY + 'px';
            
            requestAnimationFrame(gameLoop);
        }

        // ========== EVENT LISTENERS ==========
        gameArea.addEventListener('touchstart', handleTouchStart);
        gameArea.addEventListener('touchmove', handleTouchMove);

        // ========== START GAME ==========
        gameLoop();
    </script>
</body>
</html>
