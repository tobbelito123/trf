<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aktuella upphandlingar – Sverige (TED)</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root{
      --fg:#0b1320; --bg:#fff; --muted:#657189; --card:#f6f7fb; --ring:#dfe7ff; --link:#1a73e8;
      --chip:#e8eefc; --chip-fg:#194fb0; --accent:#111827;
    }
    @media (prefers-color-scheme:dark){
      :root{ --fg:#e8ecf7; --bg:#0b0f17; --muted:#9aa4b5; --card:#121828; --ring:#1e2b47; --link:#76a7ff; --chip:#15213a; --chip-fg:#a8c4ff; --accent:#eef2ff; }
    }
    *{ box-sizing:border-box }
    body{ margin:0; font:16px/1.55 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif; color:var(--fg); background:var(--bg); }
    header,main,footer{ max-width:980px; margin:0 auto; padding:0 16px }
    header{ padding:32px 16px 8px }
    h1{ font-size:clamp(28px,4.4vw,44px); line-height:1.15; margin:0 0 6px }
    p.lead{ margin:.25rem 0 0; color:var(--muted) }

    .toolbar{ display:flex; flex-wrap:wrap; gap:.6rem .8rem; align-items:center; margin:18px 0 12px; color:var(--muted) }
    .chips{ display:flex; gap:.5rem; flex-wrap:wrap }
    .chip{
      border:1px solid var(--ring); background:var(--card); color:var(--fg);
      padding:.35rem .7rem; border-radius:999px; cursor:pointer; user-select:none;
    }
    .chip[aria-pressed="true"]{ background:var(--chip); color:var(--chip-fg); border-color:transparent; }

    .controls{ display:flex; flex-wrap:wrap; gap:.8rem 1rem; align-items:center }
    .controls label{ display:flex; gap:.45rem; align-items:center; color:var(--muted) }
    .search{ width:100%; margin-top:.4rem }
    .search input{
      width:100%; padding:.75rem .9rem; border-radius:10px; border:1px solid var(--ring); background:var(--card); color:var(--fg);
      outline:none;
    }

    .list{ display:grid; gap:.9rem; margin:14px 0 36px }
    .card{
      background:var(--card); border:1px solid var(--ring); border-radius:14px; padding:14px;
    }
    .title{ margin:0 0 .2rem; font-weight:650; font-size:1.05rem }
    .badge{ font-size:.72rem; background:var(--chip); color:var(--chip-fg); padding:.15rem .45rem; border-radius:6px; margin-left:.4rem }
    .meta{ display:flex; gap:1rem .9rem; flex-wrap:wrap; color:var(--muted); font-size:.93rem; margin:.25rem 0 .15rem }
    .links a{ color:var(--link); text-decoration:none; margin-right:1rem }
    .amt{ font-weight:600; color:var(--accent) }

    footer{ color:var(--muted); font-size:.95rem; padding:22px 16px 40px; border-top:1px dotted var(--ring) }
    a{ color:var(--link) }
    .muted{ color:var(--muted) }
  </style>
</head>
<body>
  <header>
    <h1>Aktuella upphandlingar – Sverige (TED)</h1>
    <p class="lead">Datan uppdateras dagligen från EU:s TED API. Svensk titel visas när den finns,
      annars visas närmast tillgängliga språk.</p>
  </header>

  <main>
    <div class="toolbar">
      <span id="count" class="muted">Laddar…</span>
      <span id="updated" class="muted" style="margin-left:.6rem"></span>
    </div>

    <div class="toolbar">
      <div class="chips" role="tablist" aria-label="Snabbfilter stad">
        <button class="chip" id="chip-all" aria-pressed="true" data-city="ALLA">Alla</button>
        <button class="chip" id="chip-gbg" aria-pressed="false" data-city="Göteborg">Göteborg</button>
        <button class="chip" id="chip-sth" aria-pressed="false" data-city="Stockholm">Stockholm</button>
        <button class="chip" id="chip-mlm" aria-pressed="false" data-city="Malmö">Malmö</button>
      </div>

      <div class="controls">
        <label><input type="checkbox" id="onlySv"> Endast svensk titel</label>
      </div>
      <div class="search">
        <input id="q" type="search" placeholder="Fritext i titel…">
      </div>
    </div>

    <section id="list" class="list" aria-live="polite"></section>
  </main>

  <footer>
    Källa: <a href="https://ted.europa.eu/en/expert-search" target="_blank" rel="noopener">TED expert search</a>.
  </footer>

<script src="scripts/app.js" defer></script>
</body>
</html>
