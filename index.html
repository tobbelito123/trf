  <style>
    :root{
      --fg:#0b1320; --bg:#fff; --muted:#657189; --card:#f6f7fb; --ring:#dfe7ff; --link:#1a73e8;
      --chip:#e8eefc; --chip-fg:#194fb0; --accent:#111827;
      --key-highlight:#0f49a8;
    }
    @media (prefers-color-scheme:dark){
      :root{ 
        --fg:#e8ecf7; --bg:#0b0f17; --muted:#9aa4b5; --card:#121828; --ring:#1e2b47; --link:#76a7ff; 
        --chip:#15213a; --chip-fg:#a8c4ff; --accent:#eef2ff; 
        --key-highlight:#a8c4ff; 
      }
    }
    *{ box-sizing:border-box }
    body{ margin:0; font:16px/1.55 system-ui,-apple-system,"Segoe UI",Roboto,Inter,Arial,sans-serif; color:var(--fg); background:var(--bg); }
    
    /* Header/Navigation Layout */
    .header-content {
      max-width:980px; margin:0 auto; padding:0 16px;
    }
    
    header { 
      padding:16px 0 0; 
      border-bottom: 1px solid var(--ring); 
    }
    
    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 16px;
    }
    
    .logo a {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
    }

    .nav-links {
      display: none; /* Dölj som standard på mobil */
    }

    /* ********** KIRURGISK PRECISION: NY CSS-KLASS FÖR MOBILMENY ********** */
    .nav-links.is-active {
      display: flex;
      flex-direction: column; /* Länkarna staplas vertikalt */
      width: 100%;
      position: absolute; /* Placera menyn över innehållet */
      top: 60px; /* Beror på nav-bar höjd (ca 16px top + ca 28px content + 16px bottom) */
      left: 0;
      padding: 16px 16px;
      background: var(--bg); /* Använd bakgrundsfärg för att täcka innehållet under */
      border-top: 1px solid var(--ring);
      z-index: 10;
    }
    
    .nav-links.is-active a {
      padding: 12px 16px;
      width: 100%;
      border-bottom: 1px solid var(--card); /* Separera länkarna */
    }
    /* ******************************************************************** */

    .nav-links a {
      text-decoration: none;
      color: var(--fg);
      padding: 0.5rem 0.75rem;
      border-radius: 8px;
      transition: background 0.2s;
    }

    .nav-links a:hover {
      background: var(--card);
    }
    
    /* Hamburgarmeny-ikon (endast CSS) */
    .menu-icon {
      display: block;
      width: 28px;
      height: 20px;
      position: relative;
      cursor: pointer;
      border: none;
      background: transparent;
      padding: 0;
    }

    .menu-icon span {
      display: block;
      height: 2px;
      background: var(--fg);
      position: absolute;
      width: 100%;
      left: 0;
      transition: all 0.2s ease-in-out;
    }
    .menu-icon span:nth-child(1) { top: 0px; }
    .menu-icon span:nth-child(2) { top: 9px; }
    .menu-icon span:nth-child(3) { top: 18px; }

    /* Stilar för större skärmar (Desktop) */
    @media (min-width: 768px) {
      .menu-icon {
        display: none; /* Dölj hamburgare på desktop */
      }
      .nav-links {
        display: flex; /* Visa meny som rad på desktop */
        gap: 1rem;
      }
      header {
        padding-top: 32px; /* Återställ paddingen */
        border-bottom: none;
      }
      .nav-bar {
        padding-bottom: 24px;
      }
      .hero {
        padding: 0 0 16px; /* Justera padding efter flytt */
      }
    }


    /* Hero-sektionen från förra steget */
    main,footer{ max-width:980px; margin:0 auto; padding:0 16px }
    
    .hero {
      padding: 24px 0 16px;
      text-align: center; 
    }

    h1{ font-size:clamp(30px,5vw,44px); line-height:1.1; margin:0 0 10px }
    p.lead{ margin:.5rem 0 0; color:var(--muted); font-size:1.15rem; }
    
    .lead strong {
      color: var(--key-highlight);
      font-weight: 700;
    }

    .toolbar{ display:flex; flex-wrap:wrap; gap:.6rem .8rem; align-items:center; margin:18px 0 12px; color:var(--muted) }
    .chips{ display:flex; gap:.5rem; flex-wrap:wrap }
    .chip{
      border:1px solid var(--ring); background:var(--card); color:var(--fg);
      padding:.35rem .7rem; border-radius:999px; cursor:pointer; user-select:none;
    }
    .chip[aria-pressed="true"]{ background:var(--chip); color:var(--chip-fg); border-color:transparent; }

    .controls{ display:flex; flex-wrap:wrap; gap:.8rem 1rem; align-items:center }
    .controls label{ display:flex; gap:.45rem; align-items:center; color:var(--muted) }
    .search{ width:100%; margin-top:.4rem }
    .search input{
      width:100%; padding:.75rem .9rem; border-radius:10px; border:1px solid var(--ring); background:var(--card); color:var(--fg);
      outline:none;
    }

    .list{ display:grid; gap:.9rem; margin:14px 0 36px }
    .card{
      background:var(--card); border:1px solid var(--ring); border-radius:14px; padding:14px;
    }
    .title{ margin:0 0 .2rem; font-weight:650; font-size:1.05rem }
    .badge{ font-size:.72rem; background:var(--chip); color:var(--chip-fg); padding:.15rem .45rem; border-radius:6px; margin-left:.4rem }
    .meta{ display:flex; gap:1rem .9rem; flex-wrap:wrap; color:var(--muted); font-size:.93rem; margin:.25rem 0 .15rem }
    .links a{ color:var(--link); text-decoration:none; margin-right:1rem }
    .amt{ font-weight:600; color:var(--accent) }

    footer{ color:var(--muted); font-size:.95rem; padding:22px 16px 40px; border-top:1px dotted var(--ring) }
    a{ color:var(--link) }
    .muted{ color:var(--muted) }
  </style>

  <header>

        <button class="menu-icon" aria-expanded="false" aria-controls="nav-menu" aria-label="Öppna meny">

<script>
  // Funktion för att hantera mobilmenyn
  function setupMobileMenu() {
    const menuButton = document.querySelector('.menu-icon');
    const navLinks = document.getElementById('nav-menu');

    if (menuButton && navLinks) {
      menuButton.addEventListener('click', () => {
        // Växlar CSS-klassen som gör menyn synlig/dold
        navLinks.classList.toggle('is-active');
        
        // Uppdaterar ARIA-status (tillgänglighet)
        const isExpanded = menuButton.getAttribute('aria-expanded') === 'true' || false;
        menuButton.setAttribute('aria-expanded', !isExpanded);
      });
    }
  }

  // Kör funktionen när DOM är laddad
  document.addEventListener('DOMContentLoaded', setupMobileMenu);
</script>
