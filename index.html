<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>2D Motorcykelspel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #333;
            font-family: sans-serif;
            user-select: none; /* Undvik att markera text när man drar */
            touch-action: none; /* Hantera egen touch */
        }

        #gameCanvas {
            display: block;
            margin: 20px auto;
            background: #dddddd; /* Bakgrund på själva “spel-ytan” */
            border: 2px solid #555;
        }

        #info {
            text-align: center;
            color: #fff;
            margin-top: 10px;
        }

            #info div {
                margin: 4px;
            }
    </style>
</head>
<body>

    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <div id="info">
        <div><b>Tangentbord:</b> Uppåtpil = Hoppa</div>
        <div><b>Mobil:</b> Tryck på skärmen för att hoppa</div>
    </div>

    <script>
/*
  Enkelt 2D-spel med:
  - Motorcykel som “rullar” åt höger (vi scrollar hinder åt vänster).
  - Motorn startar direkt (fart finns).
  - Hoppa med uppåtpilen (PC) eller tryck på skärmen (mobil).
  - Hinder, ramp + powerup kan dyka upp.
*/

// === Canvas & kontext ===
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// === Spelets storlek ===
const W = canvas.width;
const H = canvas.height;

// === Marknivå & färger ===
const floorY = H - 40;  // Markens y-koord
const floorColor = "#999";

// === Motorcykelns data ===
const bike = {
  x: 50,           // Motorcykelns X-pos
  y: floorY - 60,  // Startar ovanför marken
  w: 60,
  h: 40,
  vy: 0,           // Vertikal hastighet
  gravity: 0.6,    // Tyngdacc
  jumpPower: 15,   // Normalt hopp
  canJump: true,
  powerupActive: false, // Extra hopp vid powerup
  powerupJump: 25,
};

// === Liten motorcykel-bild (base64) ===
const bikeImg = new Image();
bikeImg.src = "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAwAAAAKCAYAAACMb6HQAAAACXBIWXMAAAsTAAALEwEAmpwYAAAA8UlEQVQoz6WR0U3EMAxFef2/ERzANuWbeDW7AHoAIsBH4ygFpBM+DW5hZxVawPNk8dpq918/pK01BRIVITAFmgBYd7CbcC2yZAugKhINZ0kmCCJAI22ltQzkp73xZ+LyY3ZrALYB+u3yImN12Wn64LY2/ARA1YUWeXhFiZ0MyF6ld2XlM3MgX9CKK3cvMuu6XIhr7zqJnhIzK0BiZAVaSrp+BK/Pgjt346D9H9oaN/omTQckOnIS7vm+Z+m47HZtUnANfSYAAAAASUVORK5CYII=";

// === Hinder & timing ===
let obstacles = [];
let frameCount = 0;
const spawnInterval = 90; // var ~1.5 sekunder
let gameSpeed = 4;        // hur fort hindren rullar åt vänster

// === Initiera spelet när bilden laddats ===
bikeImg.onload = () => {
  init();
};

// === init ===
function init() {
  // Tangentbord
  window.addEventListener("keydown", onKeyDown);
  window.addEventListener("keyup", onKeyUp);

  // Touch (mobil)
  window.addEventListener("touchstart", onTouchStart);

  // Starta spel-loopen
  requestAnimationFrame(gameLoop);
}

// === Inmatning tangentbord (endast upp-pil) ===
let upKeyPressed = false;
function onKeyDown(e) {
  if (e.key === "ArrowUp") {
    if (!upKeyPressed) jump();
    upKeyPressed = true;
  }
}
function onKeyUp(e) {
  if (e.key === "ArrowUp") {
    upKeyPressed = false;
  }
}

// === Inmatning touch (mobil) => hoppa ===
function onTouchStart(e) {
  jump();
}

// === Hoppa ===
function jump() {
  if (!bike.canJump) return;
  // Om powerup är aktiv => extra högt hopp
  if (bike.powerupActive) {
    bike.vy = -bike.powerupJump;
    bike.powerupActive = false;
  } else {
    bike.vy = -bike.jumpPower;
  }
  bike.canJump = false;
}

// === Spelloop: update + draw ===
function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

// === Update ===
function update() {
  frameCount++;

  // Motorcykelns gravitation
  bike.y += bike.vy;
  bike.vy += bike.gravity;

  // Markkoll
  if (bike.y + bike.h >= floorY) {
    bike.y = floorY - bike.h;
    bike.vy = 0;
    bike.canJump = true;
  }

  // Skrolla hinder
  for (let i = 0; i < obstacles.length; i++) {
    obstacles[i].x -= gameSpeed;

    // Kollision?
    if (checkCollision(bike, obstacles[i])) {
      if (obstacles[i].type === "obstacle") {
        // Krock => reset
        resetGame();
        return;
      } else if (obstacles[i].type === "powerup") {
        bike.powerupActive = true;
        obstacles.splice(i, 1);
        i--;
      } else if (obstacles[i].type === "ramp") {
        // Om man "är på rampen"
        if (bike.y + bike.h >= obstacles[i].y) {
          bike.y = obstacles[i].y - bike.h;
          if (bike.canJump) {
            // Hoppar man från ramp => lite extra skjuts
            bike.vy = -bike.jumpPower * 1.2;
            bike.canJump = false;
          }
        }
      }
    }
  }
  // Ta bort hinder som gått förbi vänsterkanten
  obstacles = obstacles.filter(obs => obs.x + obs.w > 0);

  // Skapa nya hinder
  if (frameCount % spawnInterval === 0) {
    spawnRandom();
  }
}

// === Rita allt ===
function draw() {
  ctx.clearRect(0, 0, W, H);

  // Rita mark
  ctx.fillStyle = floorColor;
  ctx.fillRect(0, floorY, W, H - floorY);

  // Rita motorcykel
  ctx.drawImage(bikeImg, bike.x, bike.y, bike.w, bike.h);

  // Rita hinder
  for (let obs of obstacles) {
    if (obs.type === "obstacle") {
      ctx.fillStyle = "#444";
    } else if (obs.type === "ramp") {
      ctx.fillStyle = "#7b4a12"; // brun
    } else if (obs.type === "powerup") {
      ctx.fillStyle = "blue";
    }
    ctx.fillRect(obs.x, obs.y, obs.w, obs.h);
  }
}

// === Skapa hinder / ramp / powerup ===
function spawnRandom() {
  // 3 slags spawns: hinder, ramp+powerup, eller inget
  let r = Math.floor(Math.random() * 6);
  if (r <= 2) {
    // Vanligt hinder
    let obsHeight = 30;
    spawnObstacle("obstacle", W + 20, floorY - obsHeight, 20, obsHeight);
  } else if (r === 3) {
    // Ramp + powerup
    // powerup lite innan ramp
    spawnObstacle("powerup", W + 20, floorY - 15, 15, 15);
    // ramp
    spawnObstacle("ramp", W + 60, floorY - 20, 40, 20);
  }
  // i övrigt => inget
}

function spawnObstacle(type, x, topY, w, h) {
  obstacles.push({
    type: type,
    x: x,
    y: topY,
    w: w,
    h: h
  });
}

// === Kollision: enkel rektangel-överlappar-rektangel ===
function checkCollision(a, b) {
  return !(
    a.x + a.w < b.x ||
    a.x > b.x + b.w ||
    a.y + a.h < b.y ||
    a.y > b.y + b.h
  );
}

// === Reset / “Game over” (enkel) ===
function resetGame() {
  obstacles = [];
  bike.x = 50;
  bike.y = floorY - 60;
  bike.vy = 0;
  bike.powerupActive = false;
  frameCount = 0;
  // Du kan även lägga in en “Game Over”-ruta, etc.
  // Här nollställer vi bara direkt.
}
    </script>

</body>
</html>
