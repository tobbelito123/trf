<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aktuella upphandlingar (TED, Sverige)</title>
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <header class="wrap">
    <h1>Aktuella upphandlingar – Sverige (TED)</h1>
    <p class="sub">Datan uppdateras dagligen från EU:s TED API. Svensk titel visas när den finns, annars närmaste språk.</p>

    <div class="toolbar">
      <span id="count" class="muted">Laddar…</span>
      <span id="updated" class="muted"></span>
    </div>

    <div class="filters">
      <span class="muted">Snabbfilter:</span>
      <button class="pill is-active" data-city="ALL">Alla</button>
      <button class="pill" data-city="Göteborg">Göteborg</button>
      <button class="pill" data-city="Stockholm">Stockholm</button>
      <button class="pill" data-city="Malmö">Malmö</button>
      <label class="onlysv"><input type="checkbox" id="onlySv"> Endast svensk titel</label>
      <input id="q" type="search" placeholder="Fritext i titel…" aria-label="Sök i titel">
    </div>
  </header>

  <main class="wrap">
    <div id="list" class="list" aria-live="polite"></div>
  </main>

  <footer class="wrap foot">
    Källa: <a href="https://ted.europa.eu/en/expert-search" target="_blank" rel="noopener">TED expert search</a>.
  </footer>

  <script src="assets/app.js"></script>
</body>
</html>
