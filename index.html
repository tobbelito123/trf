<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styr Bollen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #gameArea {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #fff;
        }

        #ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff0000;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="ball"></div>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const gameArea = document.getElementById('gameArea');

        let touchStartX = 0;
        let touchStartY = 0;
        let ballX = 0;
        let ballY = 0;

        // Funktion för att hantera touchstart-event
        function handleTouchStart(event) {
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }

        // Funktion för att hantera touchmove-event
        function handleTouchMove(event) {
            event.preventDefault(); // Förhindra standardbeteende (t.ex. scroll)

            const touchX = event.touches[0].clientX;
            const touchY = event.touches[0].clientY;

            // Beräkna förflyttningen
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;

            // Uppdatera bollens position
            ballX += deltaX;
            ballY += deltaY;

            // Begränsa bollens position inom spelområdet
            ballX = Math.max(0, Math.min(gameArea.offsetWidth - ball.offsetWidth, ballX));
            ballY = Math.max(0, Math.min(gameArea.offsetHeight - ball.offsetHeight, ballY));

            // Uppdatera bollens position på skärmen
            ball.style.left = `${ballX}px`;
            ball.style.top = `${ballY}px`;

            // Uppdatera startpositionen för nästa beräkning
            touchStartX = touchX;
            touchStartY = touchY;
        }

        // Lägg till event listeners för touch-events
        gameArea.addEventListener('touchstart', handleTouchStart);
        gameArea.addEventListener('touchmove', handleTouchMove);
    </script>
</body>
